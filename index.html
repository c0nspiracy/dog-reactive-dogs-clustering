<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Behavior Cluster Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog Behavior Cluster Analysis</h1>
        <form id="behavior-form">
            <div class="grid-container" id="behavior-grid">
                <div class="behavior-group">
                    <p>Nipping</p>
                    <div class="radio-group">
                        <input type="radio" name="nipping" id="nipping-0" value="0">
                        <label for="nipping-0">Never</label>
                        <input type="radio" name="nipping" id="nipping-1" value="1" checked>
                        <label for="nipping-1">Sometimes</label>
                        <input type="radio" name="nipping" id="nipping-2" value="2">
                        <label for="nipping-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Biting</p>
                    <div class="radio-group">
                        <input type="radio" name="biting" id="biting-0" value="0" checked>
                        <label for="biting-0">Never</label>
                        <input type="radio" name="biting" id="biting-1" value="1">
                        <label for="biting-1">Sometimes</label>
                        <input type="radio" name="biting" id="biting-2" value="2">
                        <label for="biting-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Snapping</p>
                    <div class="radio-group">
                        <input type="radio" name="snapping" id="snapping-0" value="0">
                        <label for="snapping-0">Never</label>
                        <input type="radio" name="snapping" id="snapping-1" value="1" checked>
                        <label for="snapping-1">Sometimes</label>
                        <input type="radio" name="snapping" id="snapping-2" value="2">
                        <label for="snapping-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Barking</p>
                    <div class="radio-group">
                        <input type="radio" name="barking" id="barking-0" value="0">
                        <label for="barking-0">Never</label>
                        <input type="radio" name="barking" id="barking-1" value="1" checked>
                        <label for="barking-1">Sometimes</label>
                        <input type="radio" name="barking" id="barking-2" value="2">
                        <label for="barking-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Lunging</p>
                    <div class="radio-group">
                        <input type="radio" name="lunging" id="lunging-0" value="0">
                        <label for="lunging-0">Never</label>
                        <input type="radio" name="lunging" id="lunging-1" value="1" checked>
                        <label for="lunging-1">Sometimes</label>
                        <input type="radio" name="lunging" id="lunging-2" value="2">
                        <label for="lunging-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Whining</p>
                    <div class="radio-group">
                        <input type="radio" name="whining" id="whining-0" value="0">
                        <label for="whining-0">Never</label>
                        <input type="radio" name="whining" id="whining-1" value="1" checked>
                        <label for="whining-1">Sometimes</label>
                        <input type="radio" name="whining" id="whining-2" value="2">
                        <label for="whining-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Growling</p>
                    <div class="radio-group">
                        <input type="radio" name="growling" id="growling-0" value="0">
                        <label for="growling-0">Never</label>
                        <input type="radio" name="growling" id="growling-1" value="1" checked>
                        <label for="growling-1">Sometimes</label>
                        <input type="radio" name="growling" id="growling-2" value="2">
                        <label for="growling-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Snarling (lip curled up)</p>
                    <div class="radio-group">
                        <input type="radio" name="snarling" id="snarling-0" value="0" checked>
                        <label for="snarling-0">Never</label>
                        <input type="radio" name="snarling" id="snarling-1" value="1">
                        <label for="snarling-1">Sometimes</label>
                        <input type="radio" name="snarling" id="snarling-2" value="2">
                        <label for="snarling-2">Always</label>
                    </div>
                </div>
                <div class="behavior-group">
                    <p>Stiff posture with raised hackles and intense staring</p>
                    <div class="radio-group">
                        <input type="radio" name="stiff_posture" id="stiff_posture-0" value="0" checked>
                        <label for="stiff_posture-0">Never</label>
                        <input type="radio" name="stiff_posture" id="stiff_posture-1" value="1">
                        <label for="stiff_posture-1">Sometimes</label>
                        <input type="radio" name="stiff_posture" id="stiff_posture-2" value="2">
                        <label for="stiff_posture-2">Always</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="result-container">
            <h2>Assigned Cluster: <span id="assigned-cluster"></span></h2>
            <button type="button" id="reset-button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
