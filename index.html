<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Behavior Cluster Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog Behavior Cluster Analysis</h1>
        <form id="behavior-form">
            <div class="grid-container" id="behavior-grid">
                <!-- Behaviors will be inserted here by JavaScript -->
            </div>
        </form>
        <div class="result-container">
            <h2>Assigned Cluster: <span id="assigned-cluster"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
